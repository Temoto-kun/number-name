<!DOCTYPE html>
<html lang="en-PH">
<head>
  <meta charset="UTF-8">
  <title>Number Name</title>
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1"
  >
  <style>
    html {
      width: 100%;
      height: 100%;
      text-align: center;
      font-family: sans-serif;
      font-size: 2vw;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      font: inherit;
      margin: 0;
      padding: 0 2em;
    }

    label {
      display: block;
      width: 100%;
    }

    label > span {
      position: absolute;
      top: 99999%;
      right: 99999%;
    }

    label > input {
      border: none;
      font: inherit;
      font-size: 5em;
      text-align: inherit;
      width: 100%;
      padding: 0;
      resize: none;
    }

    label > input:focus {
      outline: none;
    }

    output {
      font: inherit;
      font-size: 2em;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

<label>
  <span>Number</span>
  <input
    placeholder="Input a number..."
  />
</label>
<output>&nbsp;</output>

<script src="number-name.min.js"></script>
<script src="index.js"></script>

</body>
</html>
